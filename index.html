<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <div class="main-section">
            <h2>
               Choose your cup!
            </h2>
            <div id="espresso-container" class="hiding-places">
                <div class="hiding-place">
                <img src="./assets/espresso.jpg" class="hiding-img" />
                <button id="espresso-button"> Espresso</button>  
            </div>
            <div id="americano-container" class="hiding-place">
                <img src="./assets/americano.png" class="hiding-img">
                <button id="americano-button"> Americano</button>  
            </div>
            <div id="frappe-container" class="hiding-place">
                <img src="./assets/frappe.png" class="hiding-img"/>
                <button id="frappe-button"> Frappe </button>  
            </div>
            </div>
            <div>Guessed correctly<span id="wins"> 0</span>times</div>
            <div>Incorrectly<span id="losses"> 0</span>times</div>
            <div>Total<span id="total"> 0</span></div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
